<body class="text-center">

    <main class="form-signin">
        <div class="card">
            <div class="card-body">
                <form>
                    <img class="mb-4" src="../public/img/loginlogo.png" alt="" style="height: 50%; width: 50%;">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                    <hr>
                    <button id="createaccount" class="w-100 btn btn-lg btn-outline-danger"><span>Don't have an
                            account?</span></button>

                </form>
            </div>
        </div>
        <p class="mt-5 mb-3 text-muted">Rui Marques &copy; 2021</p>
    </main>
